<mat-form-field>
        <mat-label>Categoria</mat-label>
        <mat-select>
                <mat-option (click)="onSelectCategory(undefined)">---</mat-option>
                <mat-option
                        *ngFor="let category of categories"
                        [value]="category.name" 
                        (click) ="onSelectCategory( category.name)">
                        {{ category.name }}
                </mat-option>
        </mat-select>
</mat-form-field>
